name: ğŸ” System Monitoring & Auto-Recovery

on:
  # 5åˆ†ã”ã¨ã«ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
  schedule:
    - cron: '*/5 * * * *'
  # æ‰‹å‹•å®Ÿè¡Œ
  workflow_dispatch:

jobs:
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    steps:
      - name: System Health Check
        id: health-check
        run: |
          echo "ğŸ” Checking system health..."
          
          # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯APIå‘¼ã³å‡ºã—
          HEALTH_RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            "${{ secrets.SITE_URL }}/api/health?secret=${{ secrets.REVALIDATE_SECRET }}")
          
          HTTP_STATUS=$(echo $HEALTH_RESPONSE | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
          RESPONSE_BODY=$(echo $HEALTH_RESPONSE | sed 's/HTTPSTATUS:[0-9]*$//')
          
          echo "HTTP Status: $HTTP_STATUS"
          echo "Response: $RESPONSE_BODY"
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âœ… System is healthy"
            echo "::set-output name=status::healthy"
          elif [ "$HTTP_STATUS" = "503" ]; then
            echo "âš ï¸ System is degraded"
            echo "::set-output name=status::degraded"
            echo "::set-output name=needs_recovery::true"
          else
            echo "âŒ System is unhealthy"
            echo "::set-output name=status::unhealthy"
            echo "::set-output name=needs_recovery::true"
          fi
          
          # ãƒ¬ã‚¹ãƒãƒ³ã‚¹è©³ç´°ã‚’ä¿å­˜
          echo "$RESPONSE_BODY" > health_response.json

      - name: Auto Recovery
        if: steps.health-check.outputs.needs_recovery == 'true'
        run: |
          echo "ğŸ”§ Starting auto recovery..."
          
          # æ®µéšçš„å¾©æ—§å‡¦ç†
          
          # Step 1: Notionæ¥ç¶šå¾©æ—§
          echo "Step 1: Refreshing Notion connection..."
          curl -X POST "${{ secrets.SITE_URL }}/api/health" \
            -H "Content-Type: application/json" \
            -d '{"secret": "${{ secrets.REVALIDATE_SECRET }}", "action": "refresh-notion"}'
          
          sleep 10
          
          # Step 2: ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚¯ãƒªã‚¢
          echo "Step 2: Clearing cache..."
          curl -X POST "${{ secrets.SITE_URL }}/api/health" \
            -H "Content-Type: application/json" \
            -d '{"secret": "${{ secrets.REVALIDATE_SECRET }}", "action": "clear-cache"}'
          
          sleep 10
          
          # Step 3: å®Œå…¨å¾©æ—§
          echo "Step 3: Full recovery..."
          curl -X POST "${{ secrets.SITE_URL }}/api/health" \
            -H "Content-Type: application/json" \
            -d '{"secret": "${{ secrets.REVALIDATE_SECRET }}", "action": "full-recovery"}'
          
          sleep 15
          
          # å¾©æ—§ç¢ºèª
          echo "Verifying recovery..."
          RECOVERY_CHECK=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            "${{ secrets.SITE_URL }}/api/health")
          
          RECOVERY_STATUS=$(echo $RECOVERY_CHECK | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
          
          if [ "$RECOVERY_STATUS" = "200" ]; then
            echo "âœ… Auto recovery successful!"
          else
            echo "âŒ Auto recovery failed, manual intervention required"
            exit 1
          fi

      - name: Performance Monitoring
        run: |
          echo "ğŸ“Š Checking performance metrics..."
          
          # ã‚µã‚¤ãƒˆé€Ÿåº¦ãƒã‚§ãƒƒã‚¯
          RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}' "${{ secrets.SITE_URL }}")
          echo "Response time: ${RESPONSE_TIME}s"
          
          # ã‚¢ãƒƒãƒ—ã‚¿ã‚¤ãƒ ãƒã‚§ãƒƒã‚¯
          if curl -f -s "${{ secrets.SITE_URL }}" > /dev/null; then
            echo "âœ… Site is accessible"
          else
            echo "âŒ Site is not accessible"
            exit 1
          fi
          
          # ãƒ–ãƒ­ã‚°ãƒšãƒ¼ã‚¸ãƒã‚§ãƒƒã‚¯
          if curl -f -s "${{ secrets.SITE_URL }}/blog" > /dev/null; then
            echo "âœ… Blog page is accessible"
          else
            echo "âŒ Blog page is not accessible"
            exit 1
          fi

      - name: Log Status
        run: |
          echo "ğŸ“‹ Health Check Summary:"
          echo "Status: ${{ steps.health-check.outputs.status }}"
          echo "Timestamp: $(date -u)"
          echo "Site URL: ${{ secrets.SITE_URL }}"
          
          if [ "${{ steps.health-check.outputs.status }}" = "healthy" ]; then
            echo "ğŸ‰ All systems operational!"
          else
            echo "âš ï¸ System issues detected and recovery attempted"
          fi